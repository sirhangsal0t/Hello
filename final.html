<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAAAY!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Dancing Script', cursive;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            animation: slideshow 25s infinite;
        }
        @keyframes slideshow {
            0%, 20% { background-image: url('image1.jpg'); }
            25%, 45% { background-image: url('image2.jpg'); }
            50%, 70% { background-image: url('image3.jpg'); }
            75%, 95% { background-image: url('image4.jpg'); }
            100% { background-image: url('image5.jpg'); }
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 1.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

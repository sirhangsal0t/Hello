<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAAAY!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Dancing Script', cursive;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .slideshow {
            position: fixed;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
        }
        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        @keyframes fade {
            0% { opacity: 0; }
            12.5% { opacity: 1; }
            25% { opacity: 1; }
            37.5% { opacity: 0; }
            100% { opacity: 0; }
        }
        .slideshow img:nth-child(1) { animation: fade 40s infinite 0s; }
        .slideshow img:nth-child(2) { animation: fade 40s infinite 5s; }
        .slideshow img:nth-child(3) { animation: fade 40s infinite 10s; }
        .slideshow img:nth-child(4) { animation: fade 40s infinite 15s; }
        .slideshow img:nth-child(5) { animation: fade 40s infinite 20s; }
        .slideshow img:nth-child(6) { animation: fade 40s infinite 25s; }
        .slideshow img:nth-child(7) { animation: fade 40s infinite 30s; }
        .slideshow img:nth-child(8) { animation: fade 40s infinite 35s; }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 1.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img src="image_11.jpg" alt="Slide 1">
        <img src="image_12.jpg" alt="Slide 2">
        <img src="image_13.jpg" alt="Slide 3">
        <img src="image_14.jpg" alt="Slide 4">
        <img src="image_15.jpg" alt="Slide 5">
        <img src="image_16.jpg" alt="Slide 6">
        <img src="image_17.jpg" alt="Slide 7">
        <img src="image_18.jpg" alt="Slide 8">
    </div>
    <h1>ðŸŽ‰ðŸŽŠ YAAAY! You said YES! ðŸŽ‰ðŸŽŠ</h1>
    <h2>See you at prom bby, I love you </h2>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8a5a5;
            text-align: center;
            font-family: 'Dancing Script', cursive;
        }
        h1 {
            font-size: 2em;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            border: none;
            border-radius: 10px;
            background-color: #f76f6f;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            padding: 15px 30px;
            font-size: 18px;
        }
        .final-button {
            padding: 15px 30px !important;
            font-size: 18px !important;
            transform: scale(1) !important;
        }
    </style>
</head>
<body>
    <h1 id="question">Will you be my valentine?</h1>
    <div class="button-container">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
    <script>
        let noClickCount = 0;
        document.getElementById("yesBtn").addEventListener("click", function() {
            window.location.href = "yes.html"; // Replace with actual congratulatory page
        });
        document.getElementById("noBtn").addEventListener("click", function() {
            noClickCount++;
            if (noClickCount >= 5) {
                document.getElementById("question").textContent = "You don't have a choice, You're coming with me now";
                document.querySelector(".button-container").innerHTML = `
                    <button class="final-button" onclick="window.location.href='yes.html'">Fine</button>
                    <button class="final-button" onclick="window.location.href='yes.html'">Okay</button>
                    <button class="final-button" onclick="window.location.href='yes.html'">Yes...</button>
                    <button class="final-button" onclick="window.location.href='yes.html'">Alright</button>
                    <button class="final-button" onclick="window.location.href='yes.html'">Yay!</button>
                `;
            } else {
                let noBtn = document.getElementById("noBtn");
                let yesBtn = document.getElementById("yesBtn");
                
                let scaleFactor = 1 - noClickCount * 0.15;
                noBtn.style.transform = `scale(${scaleFactor})`;
                
                let growFactor = 1 + noClickCount * 0.15;
                yesBtn.style.transform = `scale(${growFactor})`;
            }
        });
    </script>
</body>
</html>
